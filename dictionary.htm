<div id="head">
		DICTIONARY
		<h2>Apprendre Anglais &nbsp;&nbsp;&nbsp;&nbsp; Learn English</h2>
		</div>
	
		<div class="panel">
		<div class="form-inline panel-body">
			<input type="text" ng-model="search"
				class="form-control" placeholder="Search Text" />
			<button type="button" class="btn btn-primary" ng-click="doSearch()">Search</button>
		</div>
		</div>

		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr class="bg-primary">
						<th>French</th>
						<th>English</th>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="x in names | itemsPerPage:12">
						
						<td>{{ x.french }}</td>
						<td>{{ x.english }}</td>
					</tr>
				</tbody>

				
			</table>
		</div>

		<div align="center">
			<dir-pagination-controls max-size="10" direction-links="true" 
					boundary-links="true"></dir-pagination-controls>
		</div>
